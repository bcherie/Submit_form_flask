{% extends 'base.html' %}

{% block body %}
<h1 align="center">Тестовая форма</h1>
<div class="submit-page">
  <div class="form">
    <form method="post" class="login-form">
       <h1>Заполните заявку</h1>
      <input type="text" name="name" placeholder="username" required aria-required="true" />
      <input type="text" name="email" placeholder="email" required aria-required="true" />
      <button>Отправить</button>
    </form>
  </div>
</div>
{% endblock %}
